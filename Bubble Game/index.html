<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bubble Game</title>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="panel-top">
          <div class="contents">
            <div class="first content">
              <h3>Hit</h3>
              <span>:</span>
              <div class="box box-1 Hit">0</div>
            </div>
            <div class="second content">
              <h3>Timer</h3>
              <span>:</span>
              <div class="box box-2 Timer">60</div>
            </div>
            <div class="third content">
              <h3>Score</h3>
              <span>:</span>
              <div class="box box-3 Score">0</div>
            </div>
          </div>
        </div>
        <div class="panel-main"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
